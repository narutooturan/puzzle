<!doctype html>
<html>
<head>
	<meta http-equiv="content-type" content="text/html; charset=UTF-8">

	<title>8 puzzle</title>
	
	<!--game style-->
	<link type="text/css" rel="stylesheet" href="style.css">
	<!--jquery-->
	<script type="text/javascript" src="jquery-1.8.3.js"></script>
	<!--utility-->
	<script type="text/javascript" language="javascript" src="script.js"></script>
	<!--ida star-->
	<script type="text/javascript" language="javascript" src="idastar.js"></script>
</head>

<body>
	<div class="content">
		<!--game tips-->
		<div>
			<h2> — 8 puzzle — </h2>
			<p style="text-align: center;" >Tips: W: ↑   D: →   S: ↓   A: ←  &nbsp;
			<span><a href="image/puzzle.jpg" target="_blank"><img src="image/puzzle.jpg" width="30" height="30" ></a></span>
			</p>
		</div>
		<!--button group-->
		<div class="btnGrp">
			<button id="new" class="button" onclick="newPuzzle()" >New Puzzle!</button>
			<button id="solve" class="button" onclick="iterativeDeepening()" >Solve!</button>
			<button id="play" class="button" onclick="reset()" >Reset!</button>
		</div>
		<!--game puzzle-->
		<div class="puzzle">
			<div class="tile"></div>
			<div class="tile"></div>
			<div class="tile"></div>
			<div class="tile"></div>
			<div class="tile"></div>
			<div class="tile"></div>
			<div class="tile"></div>
			<div class="tile"></div>
			<div class="tile"></div>
		</div>
		<!--game information-->
		<div class="info">
			<p style="font-size: 20px;font-weight: bold;" >SOLUTION ↓ </p> 
			<p id="solution">Hit [SOLVE]! Show solution!</p>
		</div>
		
	</div>
	
	<script type="text/javascript">
		// init game
		init();
		var FPS = 60;
		console.log("Game Updating");

</body>
