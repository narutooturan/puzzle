<!doctype html>
<html>
<head>
	<meta http-equiv="content-type" content="text/html; charset=UTF-8">

	<title>8 puzzle</title>

	<link type="text/css" rel="stylesheet" href="style.css">
	<script type="text/javascript" language="javascript" src="script.js"></script>
</head>

<body>
	<div class="content">
		<div>
			<h2> — 8 puzzle — </h2>
		</div>
		<div class="puzzles">
			<div class="puzzle">
				<p>原始状态</p>
				<div class="tile">1</div>
				<div class="tile">2</div>
				<div class="tile"></div>
				<div class="tile">3</div>
				<div class="tile">6</div>
				<div class="tile">8</div>
				<div class="tile">7</div>
				<div class="tile">5</div>
				<div class="tile">4</div>
			</div>

			<div class="puzzle">
				<p>目前状态</p>
				<div class="tile"></div>
				<div class="tile">1</div>
				<div class="tile">2</div>
				<div class="tile">3</div>
				<div class="tile">4</div>
				<div class="tile">5</div>
				<div class="tile">6</div>
				<div class="tile">7</div>
				<div class="tile">8</div>
			</div>
		</div>
		<div class="control">
			<div class="btnGrp">
			<button id="new" class="button" onclick="newPuzzle()" >New Puzzle!</button>
			<button id="solve" class="button" onclick="iterativeDeepening()" >Solve!</button>
			<button id="play" class="button" onclick="newPuzzle()" >Play the result!</button>
			</div>
		</div>
	
		<div class="info">
			<p>current puzzle: <span id="curPuzzle">1,2,0,3,6,8,7,5,4</span></p> 
			<p>solution: </p> 
			<p id="solution">solution</p>
		</div>
		
	</div>

	<script type="text/javascript">
		function showPuzzle(){
			document.getElementById("curPuzzle").innerText = curPuzzle;
		}
		function showSolution(){
			var solution = "";
			for(move in lastMove){
				solution += ">>> " + lastMove[move] + "\n";
			}
			document.getElementById("solution").innerText = solution;
		}
	</script>

</body>
</html>
