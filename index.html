<!doctype html>
<html>
<head>
	<meta http-equiv="content-type" content="text/html; charset=UTF-8">

	<title>8 puzzle</title>

	<link type="text/css" rel="stylesheet" href="style.css">
	<script type="text/javascript" language="javascript" src="script.js"></script>
</head>

<body>
	<div class="content">
		<div>
			<h2> — 8 puzzle — </h2>
			<p style="text-align: center;" >W: ↑; D: →;S: ↓;A: ←;</p>
		</div>
		<div class="puzzles">
			<div class="puzzle">
				<div class="tile"></div>
				<div class="tile"></div>
				<div class="tile"></div>
				<div class="tile"></div>
				<div class="tile"></div>
				<div class="tile"></div>
				<div class="tile"></div>
				<div class="tile"></div>
				<div class="tile"></div>
			</div>
		</div>
		<div class="control">
			<div class="btnGrp">
			<button id="new" class="button" onclick="newPuzzle()" >New Puzzle!</button>
			<button id="solve" class="button" onclick="iterativeDeepening()" >Solve!</button>
			<button id="play" class="button" onclick="reset()" >Reset!</button>
			</div>
		</div>
	
		<div class="info">
		<!--
			<p>current puzzle: <span id="curPuzzle">default puzzle >>> 1,2,0,3,6,8,7,5,4</span></p> 
		-->
			<p>solution: </p> 
			<p id="solution">Show solution.</p>
		</div>
		
	</div>


	<script type="text/javascript" src="jquery-1.8.3.js"></script>
	<script type="text/javascript">
	// show infomation
		// show state
		function showPuzzle(){
			// show current state in infomation
			// document.getElementById("curPuzzle").innerText = curPuzzle;
			document.getElementById("solution").innerText = "Show solution.";
			// show current state in UI
			showState();
		}
		// show solution
		function showSolution(){
			var solution = "";
			for(move in lastMove){
				solution += ">>> " + lastMove[move][1] + "";
			}
			document.getElementById("solution").innerText = solution;
		}

		function reset() {
			curPuzzle = thisPuzzle.concat();
			showPuzzle();
		}

	</script>
	<script type="text/javascript">
	// show puzzle
		// show puzzle state in UI
		function showState(){
			for ( t in curPuzzle){
				$(".tile")[t].innerHTML = curPuzzle[t];
			}
		}

		// key listener
		$(document).keydown(function(){
			var dir = "";
			lastMoveDir = "";
			console.log(event.keyCode);
			switch ( event.keyCode ){
				case 65:
				// left
					dir = "left";
					var moves = generateMoves(curPuzzle);
					for ( m in moves ){
						m = moves[m];
						if ( m[1] == dir ){
							console.log(dir);
							makeMove( curPuzzle, m );
							showState();
							break;
						}
					}
				break;
				case 87:
				// up
					dir = "up";
					var moves = generateMoves(curPuzzle);
					for ( m in moves ){
						m = moves[m];
						if ( m[1] == dir ){
							console.log(dir);
							makeMove( curPuzzle, m );
							showState();
							break;
						}
					}
				break;
				case 68:
				// right
					dir = "right";
					var moves = generateMoves(curPuzzle);
					for ( m in moves ){
						m = moves[m];
						if ( m[1] == dir ){
							console.log(dir);
							makeMove( curPuzzle, m );
							showState();
							break;
						}
					}
				break;
				case 83:
				// down
					dir = "down";
					var moves = generateMoves(curPuzzle);
					for ( m in moves ){
						m = moves[m];
						if ( m[1] == dir ){
							console.log(dir);
							makeMove( curPuzzle, m );
							showState();
							break;
						}
					}
				break;
			}
		});
		

		// init game
		function init() {
			// generate puzzle randomly
			newPuzzle();
			// show puzzle
			showState();
		}
		
	</script>
	<script type="text/javascript">
		init();
	</script>

</body>
</html>
