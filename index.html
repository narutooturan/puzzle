<!doctype html>
<html>
<head>
	<meta http-equiv="content-type" content="text/html; charset=UTF-8">

	<title>8 puzzle</title>
	
	<!--game style-->
	<link type="text/css" rel="stylesheet" href="style.css">

</head>

<body>
	<div class="content">
		<!--game tips-->
		<div>
			<h2> — 8 puzzle — </h2>
			<p style="text-align: center;" >Tips: W: ↑   D: →   S: ↓   A: ←  &nbsp;
			<span><a href="image/puzzle.jpg" target="_blank"><img src="image/puzzle.jpg" width="30" height="30" ></a></span>
			</p>
		</div>
		<!--button group-->
		<div class="btnGrp">
			<button id="new" class="button" onclick="btnNewPuzzle()" >New Puzzle!</button>
			<button id="solve" class="button" onclick="iterativeDeepening()" >Solve!</button>
			<button id="play" class="button" onclick="btnReset()" >Reset!</button>
		</div>
		<canvas id="canvas" width="360" height="360" ></canvas>
		<!--game information-->
		<div class="info">
			<p style="font-size: 20px;font-weight: bold;" >SOLUTION ↓ </p> 
			<p id="solution">Hit [SOLVE]! Show solution!</p>
		</div>
		
	</div>
	
	<!--Tile object-->
	<script type="text/javascript" language="javascript" src="js/Tile.js"></script>
	<!--Canvas object-->
	<script type="text/javascript" language="javascript" src="js/Canvas.js"></script>
	<!--Game object-->
	<script type="text/javascript" language="javascript" src="js/Game.js"></script>
	

	<!--utility-->
	<script type="text/javascript" language="javascript" src="js/utility.js"></script>
	<!--ida star-->
	<script type="text/javascript" language="javascript" src="js/idastar.js"></script>

	<!--main game-->
	<script type="text/javascript" src="js/main.js"></script>

</body>
</html>
